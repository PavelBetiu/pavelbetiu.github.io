<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">BDP Isometric Cube</title>
  <desc id="desc">An isometric cube whose faces carve the letters B, D, and P using negative space.</desc>
  <defs>
    <linearGradient id="faceA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1630"/>
      <stop offset="1" stop-color="#1B2F6B"/>
    </linearGradient>
    <linearGradient id="faceB" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#162A65"/>
      <stop offset="1" stop-color="#4D5CFF"/>
    </linearGradient>
    <linearGradient id="faceC" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#532B7F"/>
      <stop offset="1" stop-color="#D26BFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="256" height="256" rx="28" fill="#0A0E1A"/>
  <g transform="translate(32,20)" filter="url(#shadow)">
    <!-- Top face (D) -->
    <path d="M96 0L192 56L96 112L0 56Z" fill="url(#faceA)"/>
    <path d="M48 56h48c20 0 28 22 0 22H48v-22Z" fill="#0A0E1A"/>
    <!-- Left face (B) -->
    <path d="M0 56v96l96 56V112Z" fill="url(#faceB)"/>
    <path d="M24 80v56h36c20 0 20-16 0-16H24v-12h34c18 0 18-16 0-16H24Z" fill="#0A0E1A"/>
    <!-- Right face (P) -->
    <path d="M192 56v96l-96 56V112Z" fill="url(#faceC)"/>
    <path d="M168 80v28h-34c-16 0-16-28 0-28h34Z" fill="#0A0E1A"/>
  </g>
</svg>
