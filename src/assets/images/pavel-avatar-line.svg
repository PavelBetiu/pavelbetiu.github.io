  </defs>
  <circle cx="160" cy="160" r="156" fill="url(#bg)"/>
  <!-- shoulders/torso -->
  <path d="M64 244c22-28 56-44 96-44s74 16 96 44v16H64v-16Z" fill="#10131D" opacity="0.9"/>
  <!-- neck -->
  <rect x="132" y="188" width="56" height="32" rx="10" fill="#EFD6C5"/>
  <!-- face -->
  <path d="M98 130c0-42 28-70 62-70s62 28 62 70c0 44-30 70-62 70s-62-28-62-70Z" fill="#F4E2D4"/>
