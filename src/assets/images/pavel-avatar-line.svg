  <!-- eyebrows -->
  <path d="M126 146c8-6 20-6 28 0" stroke="#1E2435" stroke-width="3" stroke-linecap="round"/>
  <path d="M166 146c8-6 20-6 28 0" stroke="#1E2435" stroke-width="3" stroke-linecap="round"/>
  <!-- eyes -->
