<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7F5AF0"/>
      <stop offset="50%" stop-color="#2CB67D"/>
      <stop offset="100%" stop-color="#00C2FF"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.35" flood-color="#000"/>
    </filter>
  </defs>
  <!-- Core planet -->
  <circle cx="32" cy="32" r="26" fill="url(#g1)" filter="url(#softShadow)"/>
  <circle cx="32" cy="32" r="26" fill="url(#glow)"/>
  <!-- Orbits -->
  <g stroke="#a3bffa" stroke-width="2" opacity="0.9">
    <ellipse cx="32" cy="32" rx="30" ry="14" fill="none" transform="rotate(15 32 32)"/>
    <ellipse cx="32" cy="32" rx="22" ry="9" fill="none" transform="rotate(-20 32 32)"/>
  </g>
  <!-- Comet -->
  <g transform="translate(0,-2)">
    <circle cx="50" cy="16" r="3" fill="#fff"/>
    <path d="M44 14 C47 12, 48 12, 50 16" stroke="#fff" stroke-width="1.4" fill="none" opacity="0.9"/>
  </g>
  <!-- Sparkles -->
  <g fill="#fff" opacity="0.9">
    <circle cx="16" cy="14" r="1.2"/>
    <circle cx="12" cy="34" r="1.2"/>
    <circle cx="54" cy="40" r="1.2"/>
  </g>
</svg>
